<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:body>
    <ui:component>
      <h:form rendered="#{!kundenModel.hatAktuellenKunden()}">
        <h3>Kundenlogin:</h3>
        <h:panelGrid columns="1" >
          <h:outputLabel value="Benutzername:"/>
          <h:inputText id="benutzername" value="#{kundenModel.benutzername}"/>
          <h:message for="benutzername" style="color:red"/>
          <h:outputLabel value="Passwort:"/>
          <h:inputSecret id="passwort" value="#{kundenModel.passwort}"/>       
          <h:message for="passwort" style="color:red"/>
          <h:commandButton value="einloggen" action="#{kundenModel.einloggen()}"/>
        </h:panelGrid>
      </h:form>

      <h:form rendered="#{kundenModel.hatAktuellenKunden()}">
        <h:panelGrid columns="1">
          <h:outputText value="Willkommen #{kundenModel.aktuellerKunde.benutzername}!"/>
          <h:commandButton value="abmelden" action="#{kundenModel.ausloggen()}"/>
        </h:panelGrid>
      </h:form>

      <h:form rendered="#{kundenModel.loginFehler}">
        <h:panelGrid columns="1">
          <h:outputText value="Benutzername oder Passwort falsch!" style="color:red"/>
        </h:panelGrid>
      </h:form>
    </ui:component>
  </h:body>
</html>
