<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:component>
          <h:form rendered="#{!loginModel.hatAktuellenKunden()}">
            <h3>Kundenlogin:</h3>
                <h:panelGrid columns="1" >
                    <h:outputLabel value="Benutzername:"/>
                    <h:inputText id="benutzername" value="#{loginModel.benutzername}"/>
                    <h:message for="benutzername" style="color:red"/>
                    <h:outputLabel value="Passwort:"/>
                    <h:inputSecret id="passwort" value="#{loginModel.passwort}"/>       
                    <h:message for="passwort" style="color:red"/>
                    <h:commandButton value="einloggen" action="#{loginModel.einloggen()}"/>
                </h:panelGrid>
            </h:form>

            <h:form rendered="#{loginModel.hatAktuellenKunden()}">
                <h:panelGrid columns="1">
                  <h:outputText value="Willkommen #{loginModel.aktuellerKunde.benutzername}!"/>
                    <h:commandButton value="abmelden" action="#{loginModel.ausloggen()}"/>
                </h:panelGrid>
            </h:form>
          
          <h:form rendered="#{loginModel.loginFehler}">
                <h:panelGrid columns="1">
                  <h:outputText value="Benutzername oder Passwort falsch!" style="color:red"/>
                </h:panelGrid>
            </h:form>
        </ui:component>
    </h:body>
</html>
