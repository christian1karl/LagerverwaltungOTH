<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
  <head>
    <title>Lagerhaus</title>
  </head>
  <body>
    <ui:composition template="./WEB-INF/templates/newTemplate.xhtml">
      <ui:define name="content">
        <h1>Lagerauftrag</h1>
        <br/>
        Bitte definieren Sie zuerst, welche Ware sie anlegen wollen.
        <br/>
        <h:form id="auftragForm">
          <h:outputLabel value="Auftrag: " style="font-weight:bold" for="auftragForm"/>
           <br/>
          <h:panelGrid columns="3">
            
            <h:outputLabel value="Auftragstyp: " for="auftragstyp"/>
            <h:selectOneMenu id="auftragstyp" value="#{auftragModel.aktuellerAuftrag.auftragstyp}" >
              <f:selectItems value="#{auftragModel.auftragstyp}" />
            </h:selectOneMenu>
            <h:message for="auftragstyp" style="color:red" />
            
            <h:outputLabel value="Bezeichnung: " for="warenbezeichnung" />
            <h:inputText id="warenbezeichnung" value="#{auftragModel.warenBezeichnung}" />
            <h:message for="warenbezeichnung" style="color:red" />  
            
            <h:dataTable id="waren" var="ware" value="#{auftragModel.aktuelleWaren}" border="1">
              <f:facet name="header">
                <h:outputText value="Lagerwaren" />
              </f:facet>
              
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Bezeichnung" />
                </f:facet>
                <h:outputText value="#{ware.warenbezeichnung}" />
              </h:column>
            </h:dataTable>
           
            <h:commandButton value="hinzufuegen" action="#{auftragModel.wareZurListeHinzufuegen()}"/>
            
           </h:panelGrid>
           
           <h:commandButton value="Ware einlagern" action="#{auftragModel.auftragBearbeiten()}">
          <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        <h:messages globalOnly="true" />
        </h:form>  

      </ui:define>
    </ui:composition>
  </body>
</html>
