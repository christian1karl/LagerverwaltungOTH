<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ausgabe-Tags h:outputXxx Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="2">
                        
            <h:outputText value="Benutzername:"/>
            <h:inputText value="#{registrierungModel.benutzername}"/>
            
            <h:outputText id="passwordField1" value="Passwort:"/>
            <h:inputSecret value="#{registrierungModel.passwort}" required="true" validatorMessage="Passwort1 muss zwischen 8 und 15 Zeichen haben">
                <f:validateLength minimum="8" maximum="15"/>
            </h:inputSecret>
            
            <h:outputText value="Passwort wiederholen:"/>
            <h:inputSecret value="#{registrierungModel.passwort2}" required="true" validatorMessage="Passwort2 muss zwischen 8 und 15 Zeichen haben">
                <f:validateLength minimum="8" maximum="15"/>
            </h:inputSecret>
            
            <h:outputText value="Vorname:"/>
            <h:inputText value="#{registrierungModel.vorname}"/>
            
            <h:outputText value="Nachname:"/>
            <h:inputText value="#{registrierungModel.nachname}"/>
            
            <h:outputText value="Strasse:"/>
            <h:inputText value="#{registrierungModel.strasse}"/>
            
            <h:outputText value="Hausnummer:"/>
            <h:inputText value="#{registrierungModel.hausnummer}"/>
            
            <h:outputText value="Hausnummer-Zusatz:"/>
            <h:inputText value="#{registrierungModel.hausnummerzusatz}"/>
            
            <h:outputText value="Postleitzahl:"/>
            <h:inputText value="#{registrierungModel.postleitzahl}"/>
            
            <h:outputText value="Ort:"/>
            <h:inputText value="#{registrierungModel.ort}"/>
            
            <h:outputText value="Land:"/>
            <h:inputText value="#{registrierungModel.land}"/>

            <h:outputText value="Email-Adresse:"/>
            <h:inputText value="#{registrierungModel.emailadresse}"/>
         
            <h:commandButton value="Konto erstellen" action="#{registrierungModel.pruefeRegistrierung()}"/>
            
            <h:message for="passwordField1"/>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
