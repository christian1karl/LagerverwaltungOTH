<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Konto registrieren</title>
    </h:head>
    <h:body>
        <h:form id="form">
        <h:panelGrid columns="3">
                        
            <h:outputLabel value="Benutzername:" for="benutzername"/>
            <h:inputText id="benutzername" value="#{registrierungModel.kunde.benutzername}"/>
            <h:message for="benutzername" />
            
            <h:outputLabel value="Passwort:" for="passwort"/>
            <h:inputSecret id="passwort" value="#{registrierungModel.kunde.passwort}"/>
            <h:message for="passwort"/>
  
            <h:outputLabel value="Vorname:" for="vorname"/>
            <h:inputText id="vorname" value="#{registrierungModel.kunde.vorname}"/>
            <h:message for="vorname"/>
            
            <h:outputLabel value="Nachname:" for="nachname"/>
            <h:inputText id="nachname" value="#{registrierungModel.kunde.nachname}"/>
            <h:message for="nachname"/>
            
            <h:outputLabel value="geburtsDatum " for="geburtsDatum" />
            <h:inputText id="geburtsDatum" value="#{registrierungModel.kunde.geburtsdatum}">
                <f:convertDateTime />
            </h:inputText>
            <h:message for="geburtsDatum" />
            
            <h:outputLabel value="Strasse:" for="strasse"/>
            <h:inputText id="strasse" value="#{registrierungModel.kunde.adresse.strasse}"/>
            <h:message for="strasse"/>
            
            <h:outputLabel value="Hausnummer:" for="hausnummer"/>
            <h:inputText id="hausnummer" value="#{registrierungModel.kunde.adresse.hausnummer}"/>
            <h:message for="hausnummer"/>
            
            <h:outputLabel for="hausnummerzusatz" value="Hausnummer-Zusatz:"/>
            <h:inputText id="hausnummerzusatz" value="#{registrierungModel.kunde.adresse.hausnummerzusatz}"/>
            <h:message for="hausnummerzusatz"/>
            
            <h:outputLabel value="Postleitzahl:" for="postleitzahl"/>
            <h:inputText id="postleitzahl" value="#{registrierungModel.kunde.adresse.postleitzahl}"/>
            <h:message for="postleitzahl"/>
            
            <h:outputLabel value="Ort:" for="ort"/>
            <h:inputText id="ort" value="#{registrierungModel.kunde.adresse.ort}"/>
            <h:message for="ort"/>
            
            <h:outputLabel value="Land:" for="land"/>
            <h:inputText id="land" value="#{registrierungModel.kunde.adresse.land}"/>
            <h:message for="land"/>

            <h:outputLabel for="emailadresse" value="Email-Adresse:"/>
            <h:inputText id="emailadresse" value="#{registrierungModel.kunde.emailadresse}"/>
            <h:message for="emailadresse"/>
         
            <h:commandButton value="Konto erstellen" action="#{registrierungModel.pruefeRegistrierung()}">
                <!--f:ajax execute="@form" render="@form" /-->
            </h:commandButton>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
